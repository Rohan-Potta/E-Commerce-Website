<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='seller_update_styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-ribbon">
            <a href="/seller/add_product" class="update-product-button">Add Product</a>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Update Product</h1>
        <div class="top-right">
            <a href="/login" class="signout-button">Sign Out</a>
        </div>
        <form action="/seller/update_product" method="POST">
            <input type="text" name="name" placeholder="Product Name" required><br>
            <textarea name="description" placeholder="Product Description" required></textarea><br>
            <input type="number" name="price" placeholder="Price" step="0.01" min="0" required><br>
            <input type="text" name="category" placeholder="Category" required><br>
            <button type="submit">Update Product</button>
        </form>
    </div>
</body>
</html>
